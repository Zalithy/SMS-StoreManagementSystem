<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS</title>
    <link rel="stylesheet" href="css/sales.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="links">
            <a href="index.html">Reportes</a>
            <a href="sale.html">Venta</a>
            <a href="reports.html">Productos</a>
            <a href="inventory.html">Inventario</a>
        </div>
    </div>
    

<div class="container">
    <h1> Products </h1>
    <table class="productInfo">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cant.</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <form id="addProductForm">
                <td>
                    <input type="number" step="1" id="productID" required>
                </td>
                <td><input type="text" id="productName"></td>
                <td><input type="number" step="1" id="productQuantity" required></td>
                <td><input type="text" readonly id="productPrice" ></td>
                <td><button class="add-product-button" id="addProductBtn" type="submit">Anadir Producto</button></td>
            </form>
        </tbody>
    </table>



    <button class="add-product-button" id="executeSale">Ejecutar Venta</button>
    
    <select id="paymentMethod">
        <option>Efectivo</option>
        <option>Pago Movil</option>
        <option>Punto</option>
    </select>
    
    <table class="productsList">
        <thead>
            <tr>
                <th>Cant.</th>
                <th>Nombre</th>
                <th>Costo</th>
                <th>Sub Total</th>
            </tr>
        </thead>
        <tbody id="saleTable">
        </tbody>
        <tbody>
            <tr>
                <th></th>
                <th></th>
                <th>Total</th>
                <th id="totalRow"></th>
            </tr>
        </tbody>
    </table>
    
</div>

    <script type="module" src="./js/sales.js"></script>
    <script type="module" src="./js/salesProductFind.js"></script>
    
</body>
</html>
